<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is Richard Stink in this episode?</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="style.css">-->
</head>
<body>

<div class="container">
<header class="d-flex flex-wrap justify-content-center border-bottom">
    <span class="fs-4">Stinky Appearances</span>
</header>
</div>

{% if episodes %}
<div class="container">
{% for e in episodes %}
    <div class="row">
        <div class="col">
            {{ e.ep_number }}
        </div>
        <div class="col">
            {{ e.isStinky }}
        </div>
        <div class="col">
            {{ e.air_date}}
        </div>
        <div class="col">
            {{ e.stink_start }}
        </div>
        <div class="col">
            {{ e.stink_end }}
        </div>
    </div>
{% endfor %}
</div>>
{% endif %}

</body>
</html>
